<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center><h1>My webpage</h1></center>
<form action="Abdulkalam.html" target="_blank">
<div>
  <label for="firstname">First Name</label><br>
  <input type="text"name="firstname"id="firstname"placeholder="Enter your name"required>
</div>
<div>
  <label for="lastname">Last Name</label><br>
  <input type="text"name="lastname"id="lastname"placeholder="Enter your last name"required>
</div>
<div>
  <label for="email">Email</label><br>
  <input type="email"name="email"id="email"placeholder="Enter your email here"required>
</div>
<div>
  <label for="password">Password</label><br>   
  <input type="password" name="password" id="password"placeholder="Enter your password"minlength="8">
</div>
<div>
  <label for="suggestion">Suggestion</label><br>
  <textarea name="suggestion" id="suggestion"placeholder="Provide your suggestion"cols="30"rows="10"></textarea>
</div>
<div>
  <br>
  <input type="checkbox" name="checkbox" id="checkbox"required>
  <label for="checkbox">Accepting terms & conditions</label>
</div>
<br><button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</body>
</html>
